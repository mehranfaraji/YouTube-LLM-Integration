<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Search</h1>

        <!-- Search Form -->
        <form method="POST" action="/">
            <input type="text" name="query" value="{{ query }}" placeholder="Search for a video..." required>
            <button type="submit">Search</button>
        </form>

        <!-- Results Section -->
        {% if results %}
        <div class="results">
            <h2>Results for "{{ query }}"</h2>
            {% for result in results %}
            <div class="result-item">
                <a href="https://www.youtube.com/watch?v={{ result['video_id'] }}" target="_blank" class="thumbnail-container">
                    <img src="https://img.youtube.com/vi/{{ result['video_id'] }}/0.jpg" alt="Video Thumbnail">
                </a>
                <div class="result-details">
                    <h3>{{ result['title'] }}</h3>
                    <p>{{ result['transcript'][:150] }}...</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
